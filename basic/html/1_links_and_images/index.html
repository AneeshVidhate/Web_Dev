<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Absolute links -->
    <!-- Links that refer to other website -->
    <a href="https://www.google.com">Google.com</a>

    <br>
    <!-- Relative Link -->
    <!-- Links that refer to page which belong to same website  -->
    <a href="./pages/about.html">About us</a>
    <br>

    <!-- rel="noopener" -->
    <!-- Does not allow to go on previous page where link was clicked -->
    <a href="./pages/about.html" target="_blank" rel="noopener">About with noopener</a>
    
    <br>
    <!-- rel="noreferrer" -->
     <!-- works as noopener and adds more privacy and security -->
    <a href="./pages/about.html" target="_blank" rel="noreferrer">About with nooreferrer</a>
     
    
    <br>
    <img src="./images/dog.jpg" alt="" width="640" height="853">
    
    <!-- If we use image in page which is another folder in same diirectory -->
    <img src="../images/dog.jpg" alt="" width="640" height="853">
    
</body>
</html>
